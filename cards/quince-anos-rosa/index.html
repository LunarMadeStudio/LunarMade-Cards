<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quince Años – LunarMade</title>

  <!-- Ruta relativa a la raíz -->
  <link rel="stylesheet" href="../../styles.css"> <!-- estilos globales -->
  <link rel="stylesheet" href="styles.css">      <!-- estilos específicos de la tarjeta -->

  <!-- Tipografías Google -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="card-header">
    <img src="../../assets/logo/lunar-logo.png" alt="LunarMade Studio" class="logo-small">
  </header>

  <main class="card-main">
    <section class="cover">
      <img src="cover.jpg" alt="Quince portada" class="cover-img">
      <h1 class="title">Fiesta de 15 — [Nombre]</h1>
      <p class="subtitle">27 de Diciembre • 7:00 PM</p>
    </section>

    <section class="details">
      <div class="info">
        <h2>Detalles</h2>
        <p>Lugar: Club XYZ — Dirección completa</p>
        <p>Transmisión: <a href="https://meet.google.com/hst-wbhp-aop" target="_blank">Transmisión en vivo</a></p>
      </div>

      <div class="map">
        <h2>Mapa</h2>
        <p>Mapa interactivo disponible a petición.</p>
      </div>

      <div class="rsvp">
        <a href="https://wa.me/573001234567?text=Hola%20quiero%20confirmar%20asistencia" target="_blank" class="btn">Confirmar asistencia</a>
      </div>
    </section>
  </main>

  <footer class="card-footer">
    © 2025 LunarMade Studio — LunarMade-Cards
  </footer>

  <script src="script.js"></script>
</body>
</html>
